<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear itinerario</title>
    <link rel="stylesheet" href="crearItinerario.css">
</head>

<body>

    <header class="encabezado-superior">
        <!-- Encabezado superior con una imagen central -->
        <img src="./../img/imagen logo horizontal.png" alt="Logo" class="logo">
    </header>

    <header class="encabezado-inferior">
        <!-- Aquí va tu barra de navegación con el logo y opciones de usuario -->
        <div class="imagenes-header">
            <img src="./../img/sonido-de-timbre.png" alt="Imagen 1">
            <img src="./../img/usuario.png" alt="Imagen 2">
            <img src="./../img/pista.png" alt="Imagen 3">
            <img src="./../img/hogar.png" alt="Imagen 4">
        </div>
    </header>

    <main>
        <div class="proximos-viajes">
            <!-- Texto "Próximos viajes:" -->
            <span>Nuevo itinerario</span>
        </div>
        <div class="nombre-itinerario">
            <!-- Texto "Próximos viajes:" -->
            <span>Nombre itinerario: </span>
            <input type="text" placeholder="Ingresa tus datos aquí">
        </div>
        <div class="nombre-itinerario">
            <!-- Texto "Próximos viajes:" -->
            <span>Destino: </span>
            <input type="text" placeholder="Ingresa tus datos aquí">
        </div>

        <div class="nombre-itinerario">
            <!-- Texto "Próximos viajes:" -->
            <span>Información viaje: </span>
            <input type="text" placeholder="Ingresa tus datos aquí">
        </div>

        <div class="nombre-itinerario">
            <!-- Texto "Próximos viajes:" -->
            <span>Fecha inicial: </span>
            <input type="date" id="fecha" name="fecha">
        </div>
        <div class="nombre-itinerario">
            <!-- Texto "Próximos viajes:" -->
            <span>Fecha final: </span>
            <input type="date" id="fecha" name="fecha">
        </div>

        <button id="registrar-btn">Registrar itinerario</button>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
        <p>Ir a la página de inicio: <a href="../index.html">Inicio</a></p>
    </footer>

</body>

</html>
