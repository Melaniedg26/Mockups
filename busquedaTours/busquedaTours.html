<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Tours</title>
    <link rel="stylesheet" href="busquedaTours.css">
</head>

<body>

    <header class="encabezado-superior">
        <!-- Encabezado superior con una imagen central -->
        <img src="./../img/logo-sin-letra.png" alt="Logo" class="logo">
        <img src="./../img/buscador.png" alt="Buscador" class="buscador">
        <img src="./../img/hogar.png" alt="Imagenes-header" class="imagenes-header">
        <img src="./../img/pista.png" alt="Imagenes-header" class="imagenes-header" id="pista">
        <img src="./../img/usuario.png" alt="Imagenes-header" class="imagenes-header">
        <img src="./../img/sonido-de-timbre.png" alt="Imagenes-header" class="imagenes-header" id="sonido-timbre">
    </header>

    <main>
        <section class="crear-itinerario">
            <!-- Botón para crear un nuevo itinerario -->
            <button>Mis viajes</button>
        </section>

        <!-- Primer conjunto de usuario y notificación -->
        <div class="usuario-notificacion">
            <section class="perfil-usuario">
                <!-- Sección del perfil de usuario con avatar e información -->
                <img src="./../img/image.png" onclick="document.getElementById('file-input').click()">
                <p>Alejandro Ornelas</p>
            </section>
            <div class="seccion-resaltada">
                <!-- Contenido de la primera sección resaltada -->
                <div>
                    <p1>New York</p1>
                    <p>Hizo una publicación</p>
                    <section class="ver-itinerario">
                        <!-- Botón para crear un nuevo itinerario -->
                        <button>Ver itinerario</button>
                    </section>
                </div>
            </div>
        </div>
        <img src="./../img/pixel.png" onclick="document.getElementById('file-input').click()">

        <!-- Segundo conjunto de usuario y notificación -->
        <div class="usuario-notificacion">
            <section class="perfil-usuario2">
                <!-- Sección del perfil de usuario con avatar e información -->
                <img src="./../img/perfil2.png" onclick="document.getElementById('file-input').click()">
                <p>Hector Lagarda</p>
            </section>
            <div class="seccion-resaltada">
                <!-- Contenido de la segunda sección resaltada -->
                <div>
                    <p1>New York</p1>
                    <p>Hizo una publicación</p>
                    <section class="ver-itinerario">
                        <!-- Botón para crear un nuevo itinerario -->
                        <button>Ver itinerario</button>
                    </section>
                </div>
            </div>
        </div>
        <img src="./../img/pixel.png" onclick="document.getElementById('file-input').click()">

        <!-- Segundo conjunto de usuario y notificación -->
        <div class="usuario-notificacion">
            <section class="perfil-usuario2">
                <!-- Sección del perfil de usuario con avatar e información -->
                <img src="./../img/hannah.png" onclick="document.getElementById('file-input').click()">
                <p>Hannah Montana</p>
            </section>
            <div class="seccion-resaltada">
                <!-- Contenido de la segunda sección resaltada -->
                <div>
                    <p1>New York</p1>
                    <p>Hizo una publicación</p>
                    <section class="ver-itinerario">
                        <!-- Botón para crear un nuevo itinerario -->
                        <button>Ver itinerario</button>
                    </section>
                </div>
            </div>
        </div>
    </main>
    

    <footer>
        <!-- Contenido del pie de página -->
        <p>Ir a la página de inicio: <a href="../index.html">Inicio</a></p>
    </footer>

</body>

</html>
